<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Área de Superfície de Cilindro</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Área de Superfície de Cilindro</h1>
        <label for="raio">Raio da Base:</label>
        <input type="number" id="raio" placeholder="Insira o raio da base">
        <label for="altura">Altura do Cilindro:</label>
        <input type="number" id="altura" placeholder="Insira a altura do cilindro">
        <button onclick="calcularArea()">Calcular Área da Superfície</button>
        <h2>Área da Superfície do Cilindro: <span id="resultado"></span></h2>
    </div>
    <script src="script.js"></script>
</body>
