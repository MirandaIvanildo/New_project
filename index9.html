<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Área Total do Prisma</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Área Total do Prisma</h1>
        <label for="lados">Número de Lados da Base:</label>
        <input type="number" id="lados" placeholder="Insira o número de lados">
        <label for="comprimento">Comprimento do Lado da Base:</label>
        <input type="number" id="comprimento" placeholder="Insira o comprimento do lado">
        <label for="alturaBase">Altura da Base:</label>
        <input type="number" id="alturaBase" placeholder="Insira a altura da base">
        <label for="alturaPrisma">Altura do Prisma:</label>
        <input type="number" id="alturaPrisma" placeholder="Insira a altura do prisma">
        <button onclick="calcularArea()">Calcular Área Total</button>
        <h2>Área Total do Prisma: <span id="resultado"></span></h2>
    </div>
    <script src="script.js"></script>
</body>
<link rel="stylesheet" href="index9.css">
<script src="index9.js"></script>
</html>
