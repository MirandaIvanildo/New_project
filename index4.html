<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Área de Trapézio</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Área de Trapézio</h1>
        <label for="baseMaior">Base Maior:</label>
        <input type="number" id="baseMaior" placeholder="Insira a base maior">
        <label for="baseMenor">Base Menor:</label>
        <input type="number" id="baseMenor" placeholder="Insira a base menor">
        <label for="altura">Altura:</label>
        <input type="number" id="altura" placeholder="Insira a altura">
        <button onclick="calcularArea()">Calcular Área</button>
        <h2>Área do Trapézio: <span id="resultado"></span></h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
